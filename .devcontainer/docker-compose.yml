version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    
    volumes:
      - ../:/workspace:cached
    
    command: sleep infinity
    shm_size: '2gb'
    working_dir: /workspace

    # ▼▼▼ ポート設定を追加 ▼▼▼
    ports:
      - "6080:6080"
    # ▲▲▲ ここまで ▲▲▲